name: CI

on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    services:
      db:
        image: postgres:12
        ports: ['5432:5432']
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.152.0
        with:
          ruby-version: 3.2.2
      
      - name: Run Tests
        env:
          PG_DATABASE: postgres
          PG_HOST: localhost
          PG_PORT: 5432
          PG_USER: postgres
          PG_PASSWORD: postgres
          RAILS_ENV: test
        run: |
          sudo apt install -yqq libpq-dev
          gem install bundler
          bundle install
          bundle exec rails db:prepare
          bundle exec rspec spec
